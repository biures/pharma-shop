<div class="product-list"
     fxLayout="row wrap"
     fxLayoutAlign="center">
  <div class="product-list-container"
    fxLayout="row wrap"
    fxLayoutAlign="start">
    <div *ngFor="let product of productList">
      <pharma-product-card [product]="product"></pharma-product-card>
    </div>
  </div>
</div>
